<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker with Insights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Auth Section -->
    <section id="auth-section" class="screen active">
        <div class="auth-container">
            <h1>Expense Tracker</h1>
            <p class="subtitle">Track money fast. Understand spending.</p>

            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" id="auth-btn">Log In</button>
                <p class="toggle-auth">Don't have an account? <a href="#" id="toggle-auth-mode">Sign Up</a></p>
            </form>
        </div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard-section" class="screen hidden">
        <header class="app-header">
            <div class="header-content">
                <h2>Overview</h2>
                <div class="header-actions">
                    <span id="user-display">user@example.com</span>
                    <button class="btn btn-sm btn-outline" id="logout-btn">Logout</button>
                    <div class="export-group">
                        <button class="btn btn-sm btn-outline" id="export-csv-btn">CSV</button>
                        <button class="btn btn-sm btn-outline" id="export-pdf-btn">PDF</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="dashboard-grid">
            <!-- Stats -->
            <div class="stats-row">
                <div class="card stat-card">
                    <h3>Income</h3>
                    <p class="amount positive" id="total-income">₹0.00</p>
                </div>
                <div class="card stat-card">
                    <h3>Expense</h3>
                    <p class="amount negative" id="total-expense">₹0.00</p>
                </div>
                <div class="card stat-card">
                    <h3>Balance</h3>
                    <p class="amount" id="total-balance">₹0.00</p>
                </div>
            </div>

            <!-- Insights -->
            <div class="card insights-card">
                <div class="card-header">
                    <h3>Insights</h3>
                    <span class="badge info">AI Powered</span>
                </div>
                <div id="insights-list" class="insights-content">
                    <p class="no-data">Add transactions to see insights.</p>
                </div>
            </div>

            <!-- Charts & List -->
            <div class="content-split">
                <div class="card chart-card">
                    <h3>Spending by Category</h3>
                    <div class="chart-container">
                        <canvas id="category-chart"></canvas>
                    </div>
                </div>

                <div class="card transactions-card">
                    <div class="card-header">
                        <h3>Recent Transactions</h3>
                        <button class="btn btn-primary btn-sm" id="add-transaction-btn">+ Add</button>
                    </div>
                    <ul id="transaction-list" class="transaction-list">
                        <!-- Items rendered here -->
                    </ul>
                </div>
            </div>
        </main>
    </section>

    <!-- Modal Form -->
    <div id="transaction-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Transaction</h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="transaction-form">
                <input type="hidden" id="edit-id">

                <div class="form-group">
                    <label>Type</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="type" value="expense" checked> Expense
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="type" value="income"> Income
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" step="0.01" min="0.01" required>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <!-- Categories populated by JS -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="note">Note (Optional)</label>
                    <input type="text" id="note" placeholder="What was this for?">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-outline" id="cancel-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts (Loaded sequentially for file:// compatibility) -->
    <script src="./assets/js/transactions.js"></script>
    <script src="./assets/js/insights.js"></script>
    <script src="./assets/js/db.js"></script>
    <script src="./assets/js/ui.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
